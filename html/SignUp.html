<!DOCTYPE html>
<html>
	<head>
		<title>Sparkling Sea</title>
    <link href="../css/ss.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<div id="header">
			<h1 id="ss">Sparkling Sea</h1>
		</div>

		<form action="SparklingSea.html">
			<div class="layout">
				<span>Username</span> <input type="text" name="username" required>
				<span>Name</span> <input type="text" name="name" required>

				<span>Password</span> <input type="password" name="pwd" required min="6">
